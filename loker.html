<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration</title>
    <link rel="stylesheet" href="loker.css">
</head>
<body>
    <header>
        <h1>Welcome to the Conference</h1>
        <p>Register below to participate in the upcoming event.</p>
    </header>
    <section class="registration-form">
        <h2>Conference Registration Form</h2>
        <form action="hasil.html" method="GET">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="session">Choose a Session:</label>
            <select id="session" name="session">
                <option value="session1">Session 1</option>
                <option value="session2">Session 2</option>
                <option value="session3">Session 3</option>
            </select>

            <button type="submit" class="btn">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Registrasi by Hesel.</p>
    </footer>

</body>
</html>
